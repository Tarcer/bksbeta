  <body class="bg-light">
    <style>
      .btn-primary{
        --bs-btn-bg: #986bac;
        --bs-btn-border-color: #986bac;
        --bs-btn-hover-bg: #986bac;
        --bs-btn-hover-border-color: #986bac;
        --bs-btn-active-bg: #986bac;
      }

      .btn-secondary{
        --bs-btn-bg: #ea6278;
        --bs-btn-border-color: #ea6278;
        --bs-btn-hover-bg: #ea6278;
        --bs-btn-hover-border-color: #ea6278;
        --bs-btn-active-bg: #ea6278;
      }

      .btn-warning{
        --bs-btn-bg: #ad6aa9;
        --bs-btn-border-color: #ad6aa9;
        --bs-btn-hover-bg: #ad6aa9;
        --bs-btn-hover-border-color: #ad6aa9;
        --bs-btn-active-bg: #ad6aa9;
      }

      .backgroundcolor{
        background-color:#E5E5E5;
      }
      .btn-bks {
       background-image: linear-gradient(to right, #28a745 50%, #dc3545 50%); /* du vert de Bootstrap (success) au rouge (danger) */
        border-color: #00000000; 
    
    /* Vous pouvez également définir des effets pour les états hover et actif si vous le souhaitez. */
        &:hover, &:focus, &:active {
        background-image: linear-gradient(to right, darken(#28a745, 50%), darken(#dc3545, 50%)); 
        /* Ici, j'utilise la fonction darken() pour assombrir un peu les couleurs lors du survol/activation. 
           Cependant, cette fonction nécessite d'utiliser un préprocesseur CSS comme SASS. Si vous ne l'utilisez pas, 
           vous devrez définir une couleur manuellement. */
        border-color: darken(#ad6aa9, 10%);
       }
      }

      .outer-container { 
       width: center;      
       height: center;     
       background-color: #ffffff;
       padding: 5px;
       box-shadow:5px 5px 5px 5px rgba(0, 0, 0, 0.1);
       border-radius: 10px;
       transition: box-shadow 0.5s ease;
      }
      
      .outer-container:hover {
      box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2); 
      }
      .other-container {
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: box-shadow 0.5s ease;  
     }
     
     .other-container:hover {
      box-shadow: 15px 15px 15px rgba(0, 0, 0, 0.2); 
     }
      .textcolor{
       color:grey;
      }

      .bordertest {
       --bs-border-opacity: 1;
       border-color: #ad6aa9;
      }

     .span{
       color:grey;
      }

      body {
       font-family: 'Roboto', sans-serif;
      }
      .h10 {
      font-size: 10px; 
       }
       .underline {
       text-decoration: underline;
       }
       .img-resize {
       border: none;
       padding: 0;
       margin: 0;
      }
      button {
      background: transparent;
      border: none;
      }
    </style>
